<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorbody">
        <table>
            <tr>
                <td colspan="4"> <input type="text" id="myresult" placeholder="Input math equation"></td>
            </tr>
            <tr>
                <td> <button value="c" onclick="deleteme()">C</button></td>
                <td> <button value="(" onclick="calculator(this.value)">(</button></td>
                <td> <button value=")" onclick="calculator(this.value)">)</button></td>
            </tr>
            <tr>
                <td> <button value="7" onclick="calculator(this.value)">7</button></td>
                <td> <button value="8" onclick="calculator(this.value)">8</button></td>
                <td> <button value="9" onclick="calculator(this.value)">9</button></td>
                <td> <button value="+" onclick="calculator(this.value)">+</button></td>
            </tr>
            <tr>
                <td> <button value="4" onclick="calculator(this.value)">4</button></td>
                <td> <button value="5" onclick="calculator(this.value)">5</button></td>
                <td> <button value="6" onclick="calculator(this.value)">6</button></td>
                <td> <button value="-" onclick="calculator(this.value)">-</button></td>
            </tr>
            <tr>
                <td> <button value="1" onclick="calculator(this.value)">1</button></td>
                <td> <button value="2" onclick="calculator(this.value)">2</button></td>
                <td> <button value="3" onclick="calculator(this.value)">3</button></td>
                <td> <button value="*" onclick="calculator(this.value)">*</button></td>
            </tr>
            <tr>
                <td> <button value="0" onclick="calculator(this.value)">0</button></td>
                <td> <button value="." onclick="calculator(this.value)">.</button></td>
                <td> <button value="/" onclick="calculator(this.value)">/</button></td>
                <td> <button value="=" onclick="answer()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="style.js"></script>
</body>
</html>
